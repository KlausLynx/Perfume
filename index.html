<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
  <div class="container">
    <figure>
      <img src="image-product-desktop.jpg" alt="Perfume" width="300px" height="525px">
    </figure>
      <div class="perfume">
        <p class="perfume__title">perfume</p>
      <h1 class="perfume__name">Gabrielle Essence Eau De Parfum</h1>
        <p class="perfume__p">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL</p>
        <div class="perfume__digits">
          <p class="digits__1">$149.99</p>
          <p class="digits__2">$169.99</p>
        </div>
        <button>
          <p><i class="fa-solid fa-cart-shopping"></i>  Add to Cart</p>
        </button>
      </div>
  </div>
  <footer class="box">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://mailchi.mp/347456bcdb67/the-year">Klaus Lynx</a>.
  </footer>
</body>
</html>
